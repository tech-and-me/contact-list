    <div class="wrapper">
        <div class="container">
            <!-- title  -->
            <div class="row">
            <div class="col">
            <h1 class = "text-center">My Contact</h1>
        </div>
        </div>
        </div>
    </div>

    <!-- search and filter section  -->
    <div class="row container">
        <div class="col">
            <input type="text" class="form-control" name="search" placeholder="Search for a contact"
            onkeyup = "handleOnSearch(this)"
            />
        </div>

        <div class="col">
            <select class="form-select" aria-label="Default select example"  onchange="handleOnChange(this)">
                <option selected>--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
        </div>
    </div>


    <!-- user count section  -->
    <div class="row py-2 container">
        <div class="col">
            <span id="user-count">0</span> users found
        </div>
    </div>

    <!-- display contact list  -->
    <div class="row d-flex justify-content-center" id="user-list">
        <!-- Spinner  -->
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
